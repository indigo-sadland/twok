<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="/assets/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" >

    <!-- My CSS Style -->
    <link href="/assets/static/css/table.css" rel="stylesheet" >
    <link href="/assets/static/css/main.css" rel="stylesheet" >

    <script type="text/javascript" src="/assets/static/js/machines.js"></script>

    <title>TWOK</title>
</head>

<body  onload="changeClass()">
<div class="logo">
    <img src="/assets/static/images/twok.png" width="182" height="247" alt="logo">
</div>

<ul class="navBarAnim">
    <li><a href="/">HOME</a></li>
    <li><a href="/machines">MACHINES</a></li>
    <li><a href="#blog">BLOG</a></li>
</ul>

<div class="center-screen">
    <div class="container">
        <div class="paper">
            <div class="datatable-title-wrapper">
                <h2 class="table-title">Machines</h2>
                <div style="flex: 1 1 10%;"></div>
            </div>
            <div class="table-wrapper">
                <table class="table is-fullwidth">
                    <thead class="table-header">
                    <tr class="table-head-row">
                        <th style="width: calc(33.3333% + 0px);">
                            <span class="table-head-label">
                                Name
                            </span>
                        </th>
                        <th style="width: calc(33.3333% + 0px);">
                            <span class="table-head-label">
                                OS
                            </span>
                        </th>
                        <th style="width: 10%;">
                            <span style="cursor: initial;" class="table-head-label">
                                Status
                            </span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    {{ range . }}
                    <tr>
                        <td style="width: calc(33.3333% + 0px);" class="">
                            <p class="name">{{ .Name }}</p>
                        </td>
                        <td style="width: calc(33.3333% + 0px);" class="">
                            <p class="name">{{ .OS }}</p>
                        </td>
                        <td style="width: 10%;" class="" align="center">
                            <p class="status" >{{ .Status }}</p>
                        </td>
                    </tr>
                    {{ end }}
                    </tbody>
                </table>
            </div>
            <div class="pagination-outer-wrapper">
                <div class="pagination-wrapper"><span>
                    <button class="pagination-btn" disabled="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                            <title>chevrons-left</title>
                            <path d="M11.707 16.293 7.414 12l4.293-4.293a.999.999 0 1 0-1.414-1.414l-5 5a.999.999 0 0 0 0 1.414l5 5a.999.999 0 1 0 1.414-1.414zm7 0L14.414 12l4.293-4.293a.999.999 0 1 0-1.414-1.414l-5 5a.999.999 0 0 0 0 1.414l5 5a.999.999 0 1 0 1.414-1.414z"></path>
                        </svg>
                    </button>
                </span>
                    <span>
                        <button class="pagination-btn" disabled="">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                    </span>
                    <span class="pagination-caption">1 - 3 of 40</span>
                    <span>
                        <button class="pagination-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </span>
                    <span>
                        <button class="pagination-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                            <title>chevrons-right</title>
                            <path d="m13.707 17.707 5-5a.999.999 0 0 0 0-1.414l-5-5a.999.999 0 1 0-1.414 1.414L16.586 12l-4.293 4.293a.999.999 0 1 0 1.414 1.414zm-7 0 5-5a.999.999 0 0 0 0-1.414l-5-5a.999.999 0 1 0-1.414 1.414L9.586 12l-4.293 4.293a.999.999 0 1 0 1.414 1.414z"></path>
                        </svg>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/static/js/bootstrap.bundle.min.js"  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
